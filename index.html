<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyGPT</title>
  <style>
    /* Make html and body take full viewport height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Important: This makes 100% height work for children */
      overflow: hidden; /* Prevent scrollbars if iframe fits perfectly */
    }

    /* Style for the iframe itself */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      padding: 0;
      margin: 0;
      background-color: #000; /* Or #1e1e1e as in your original CSS */
      /* position: absolute; top: 0; left: 0; z-index: 9999; are optional if 
         you want it to fill the whole page simply by width/height 100% 
         and html/body 100%. If you use 'absolute', ensure body has position: relative;
         or it will position relative to the viewport. For full page, simple 100% is fine. */
    }
  </style>
</head>
<body>
  <iframe
    src="https://cdn.botpress.cloud/webchat/v3.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/08/03/06/20250803061501-B8M9E6P5.json"
    title="StudyGPT"
    allow="camera; microphone; clipboard-read; clipboard-write"
  ></iframe>
</body>
</html>
