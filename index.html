<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyGPT | AI Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <script src="https://cdn.botpress.cloud/webchat/v3.1/inject.js" defer></script>
  <script defer>
     <iframe
        src="https://cdn.botpress.cloud/webchat/v3.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/08/03/06/20250803061501-B8M9E6P5.json"
        title="StudyGPT"
        style={{
          width: '100%',
          height: '100%',
          border: 'none',
          padding: 0,
          margin: 0,
          backgroundColor: '#000',
          position: 'absolute',
          top: 0,
          left: 0,
          zIndex: 9999,
        }}
        allow="camera; microphone; clipboard-read; clipboard-write"
      />
  </script>
</body>
</html>
