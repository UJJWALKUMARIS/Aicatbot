<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Botpress Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .message {
      position: absolute;
      top: 30px;
      text-align: center;
      width: 100%;
      color: #555;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="message">Welcome! Your chatbot is loadingâ€¦</div>

  <!-- Botpress WebChat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/07/29/09/20250729090614-0NMQ7XSP.js" defer></script>

  <!-- Force the chatbot to open automatically when loaded -->
  <script>
    window.addEventListener('message', function (event) {
      if (event.data.name === 'webchatLoaded') {
        window.botpressWebChat.sendEvent({ type: 'show' });
      }
    });
  </script>

</body>
</html>
