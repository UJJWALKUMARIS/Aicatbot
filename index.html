<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyGPT - Made by Ujjwal Kumar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #webchat {
      width: 100%;
      height: 100vh;
      max-width: 480px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
  </style>

  <!-- Botpress WebChat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v3/inject.js" defer></script>
  <script src="https://files.botpress.cloud/2025/07/29/092852729309614-0NMq7XSP.js" defer></script>
</head>

<body>
  <div id="webchat"></div>

  <script>
    window.botpressWebChat.init({
      "composerPlaceholder": "Type your message...",
      "botConversationDescription": "Ha I am made by Ujjwal kuamr",
      "botId": "092852729309614-0NMq7XSP",
      "hostUrl": "https://cdn.botpress.cloud/webchat/v3",
      "messagingUrl": "https://messaging.botpress.cloud",
      "clientId": "092852729309614-0NMq7XSP",
      "webhookId": "976e93fd-1c12-4bc7-9c7e-ff0d65934f18",
      "lazySocket": true,
      "themeName": "prism",
      "botName": "StudyGpt",
      "avatarUrl": "https://i.imgur.com/XhQXhFf.png",
      "stylesheet": "https://cdn.jsdelivr.net/npm/@botpress/webchat@latest/css/light.css",
      "enableReset": true,
      "showPoweredBy": true,
      "className": "webchat-container",
      "containerWidth": "100%",
      "layoutWidth": "100%",
      "hideWidget": true,
      "disableAnimations": false,
      "closeOnEscape": false
    });

    window.botpressWebChat.onEvent(function () {
      window.botpressWebChat.sendEvent({ type: "show" });
    }, ["LIFECYCLE.LOADED"]);
  </script>
</body>
</html>
