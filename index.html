<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Catbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #webchat {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .message {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Optional Loading Message -->
  <div class="message">Loading chatbot...</div>

  <!-- Botpress Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/07/29/09/20250729090614-0NMQ7XSP.js" defer></script>

  <!-- Fullscreen Behavior Script -->
  <script>
    window.addEventListener('message', function (event) {
      if (event.data?.name === 'webchatLoaded') {
        const iframe = document.querySelector('iframe[name="webchat"]');
        if (iframe) {
          iframe.style.position = 'fixed';
          iframe.style.top = 0;
          iframe.style.left = 0;
          iframe.style.width = '100vw';
          iframe.style.height = '100vh';
          iframe.style.zIndex = '9999';
          iframe.style.border = 'none';
        }

        // Open chat automatically and hide launcher
        window.botpressWebChat.sendEvent({ type: 'show' });
        window.botpressWebChat.setConfig({ hideWidget: true });
      }
    });
  </script>

</body>
</html>
